font:
  catalog:
    Frutiger:
      normal: frutiger-normal.ttf
      italic: frutiger-italic.ttf
      bold: frutiger-bold.ttf
      bold_italic: frutiger-bold_italic.ttf

title_page:
  align: left

page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_color: #333333
  font_family: Frutiger
  font_size: 10
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
  align: justify
vertical_rhythm: $base_line_height_length
heading:
  font_color: #000000
  font_family: Frutiger
  h1_font_size: 10
  h2_font_size: 10
  h3_font_size: 10
  h4_font_size: 10
  h5_font_size: 10
  h6_font_size: 10
  font_style: bold
  line_height: 1.2
  margin_bottom: 1
link:
  font_color: #009900
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
  font_size: 10 
  height: 0.75in
  line_height: 1
  recto_content:
    right: '{chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font_color: #FF0000
  font_size: 10
